<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>RestCommander</title>
</head>
<body onload="main()" class="d-flex h-100">
    <!-- Hamburger Menu Button -->
    <button id="sidebar-toggle" class="btn btn-primary position-fixed top-0 start-0 m-2" type="button" style="z-index: 1030;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
    </button>

    <!-- Sidebar Backdrop (Mobile Only) -->
    <div id="sidebar-backdrop" class="sidebar-backdrop d-md-none"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header border-bottom border-secondary">
            <h5 class="sidebar-title text-white m-0">Navigation</h5>
            <button type="button" id="sidebar-close" class="btn-close btn-close-white d-md-none" aria-label="Close"></button>
        </div>
        <div class="sidebar-body">
            <div id="sidebar-loading" class="text-center text-white p-3">
                <div class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <nav id="navigation-bar" role="navigation" aria-label="Main navigation" class="sidebar-nav"></nav>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content d-flex flex-column flex-grow-1">
        <main class="flex-grow-1 overflow-auto p-3 p-md-4">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 col-xl-10 col-xxl-8">
                        <!-- Command Form Area -->
                        <div id="command" class="mb-4">
                            <p id="guide" class="lead text-center text-muted">Select a menu item to start</p>
                        </div>
                        
                        <!-- Command Result Area -->
                        <div id="command-result" class="mb-4"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-auto border-top bg-light py-3">
            <div id="footer" class="container-fluid text-center text-muted small"></div>
        </footer>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="commands.js" type="module"></script>
</body>
</html>
