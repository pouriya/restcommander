<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>mcpd</title>
</head>
<body onload="main()" class="d-flex h-100">
    <!-- Hamburger Menu Button -->
    <button id="sidebar-toggle" class="btn btn-primary position-fixed top-0 start-0 m-2" type="button" style="z-index: 1030;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
    </button>

    <!-- Sidebar Backdrop (Mobile Only) -->
    <div id="sidebar-backdrop" class="sidebar-backdrop d-md-none"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header border-bottom border-secondary">
            <h5 class="sidebar-title text-white m-0">Navigation</h5>
            <button type="button" id="sidebar-close" class="btn-close btn-close-white d-md-none" aria-label="Close"></button>
        </div>
        <div class="sidebar-body">
            <div id="sidebar-loading" class="text-center text-white p-3">
                <div class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <nav id="navigation-bar" role="navigation" aria-label="Main navigation" class="sidebar-nav"></nav>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content d-flex flex-column flex-grow-1">
        <main class="flex-grow-1 overflow-auto p-3 p-md-4">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 col-xl-10 col-xxl-8">
                        <!-- Tool Form Area -->
                        <div id="tool-content" class="mb-4">
                            <p id="guide" class="lead text-center text-muted">Select a menu item to start</p>
                        </div>
                        
                        <!-- Tool Result Area -->
                        <div id="tool-result" class="mb-4"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-auto border-top bg-light py-3">
            <div id="footer" class="container-fluid text-center text-muted small"></div>
        </footer>
    </div>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle-btn" type="button" aria-label="Toggle theme">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
        </svg>
    </button>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="theme.js" type="module"></script>
    <script src="mcp.js" type="module"></script>
</body>
</html>
