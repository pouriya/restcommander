name: Docker Build & Push

on:
  push:
    tags:
      - '**'

permissions:
  contents: read
  packages: write   # Needed to push to ghcr.io

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0   # Important for proper tag detection

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'application_version' Cargo.toml | awk 'BEGIN{FS="[ \"]"} {print $4}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images
        run: make docker

      - name: Tag images for registry
        run: |
          docker tag mcpd:latest ghcr.io/${{ github.repository_owner }}/mcpd:latest
          docker tag mcpd:${{ steps.version.outputs.version }} ghcr.io/${{ github.repository_owner }}/mcpd:${{ steps.version.outputs.version }}
          # Also tag with git tag if available
          if [ -n "${{ github.ref_name }}" ]; then
            docker tag mcpd:latest ghcr.io/${{ github.repository_owner }}/mcpd:${{ github.ref_name }}
          fi

      - name: Push images to registry
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/mcpd:latest
          docker push ghcr.io/${{ github.repository_owner }}/mcpd:${{ steps.version.outputs.version }}
          if [ -n "${{ github.ref_name }}" ]; then
            docker push ghcr.io/${{ github.repository_owner }}/mcpd:${{ github.ref_name }}
          fi
