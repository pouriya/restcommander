description: Test HTTP response status code and response body
options:
  ExitCode:
    description: |
      process exit-code.
      Process exit-code to HTTP status-code mapping:
      0     -> 200 (OK)
      1     -> 500 (INTERNAL_SERVER_ERROR)
      2     -> 400 (BAD_REQUEST)
      3     -> 403 (FORBIDDEN)
      4     -> 404 (NOT_FOUND)
      5     -> 503 (SERVICE_UNAVAILABLE)
      6     -> 406 (NOT_ACCEPTABLE)
      7     -> 501 (NOT_IMPLEMENTED)
      8     -> 409 (CONFLICT)
      9     -> 408 (REQUEST_TIMEOUT)
      OTHER -> 500 (INTERNAL_SERVER_ERROR)
    default_value: 0
    value_type: integer
    size:
      max: 20
      min: 0

  Output:
    description: JSON encoded value.
    default_value: "\"Example JSON string\""
    value_type: string
    size:
      min: 0
      max: 10240
