<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>mcpd</title>
</head>
<body class="invisible d-flex h-100" onload="main()">
    <div class="d-flex w-100 h-100 flex-column">
        <main class="flex-grow-1 d-flex align-items-center justify-content-center p-3 p-md-4">
            <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%;">
                <div class="card-body p-4 p-md-5">
                    <h1 id="login-title" class="h2 mb-4 text-center">Login</h1>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label visually-hidden">Username</label>
                            <input type="text" name='username' id="username" class="form-control form-control-lg" placeholder="Username*" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label visually-hidden">Password</label>
                            <input type="password" name='password' id="password" class="form-control form-control-lg" placeholder="Password*" required />
                        </div>
                        <div id="captcha-image" class="d-none"></div>
                        <button id="captcha-renew" class="d-none btn btn-outline-secondary w-100 mb-3"></button>
                        <div id="captcha-id" class="d-none"></div>
                        <div id="captcha-text" class="d-none">
                            <label for="captcha-text-value" class="form-label visually-hidden">CAPTCHA</label>
                            <input type="text" id="captcha-text-value" name="captcha-text-value" class="form-control form-control-lg" placeholder="CAPTCHA*" />
                        </div>
                        <div id="hash-warning" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
                            <strong>Warning:</strong> Your password will be sent to the server in plain text. Please enable JavaScript or update your browser.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg btn-primary fw-bold">Login</button>
                        </div>
                        <div id="login-error" class="d-none mt-3 alert alert-danger" role="alert"></div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="mt-auto">
            <div id="footer" class="text-center text-muted small py-3"></div>
        </footer>
    </div>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle-btn" type="button" aria-label="Toggle theme">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
        </svg>
    </button>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="theme.js" type="module"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
